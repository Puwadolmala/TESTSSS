<div class="min-h-screen bg-gradient-to-r from-blue-100 via-white to-blue-50 flex items-center justify-center p-6">
  <div class="bg-white rounded-3xl shadow-lg p-10 w-full max-w-2xl border border-blue-200 space-y-6 relative">
    <!-- ไอคอนย้อนกลับที่มุมซ้ายบน -->
    <button mat-icon-button class="back-button" (click)="goBack()">
      <mat-icon>arrow_back</mat-icon> <!-- ไอคอนย้อนกลับ -->
    </button>

    <!-- หัวข้อ Add Product แทรกในกรอบสีฟ้า -->
    <h2 class="text-4xl font-bold text-blue-800 flex items-center justify-center gap-2 mb-10 header-title">
      Add Product
    </h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- ชื่อสินค้า -->
      <div class="w-full mb-6">
        <label for="name" class="block text-lg text-gray-700">ชื่อสินค้า</label>
        <div class="relative">
          <input id="name" matInput formControlName="name" placeholder="กรอกชื่อสินค้า" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <mat-icon matSuffix class="absolute right-3 top-3 text-gray-500">shopping_cart</mat-icon>
        </div>
        <mat-hint class="text-sm text-gray-500">เช่น ชานมไข่มุก, ขนมเค้ก</mat-hint>
      </div>

      <!-- หมวดหมู่ -->
      <div class="w-full mb-6">
        <label for="category" class="block text-lg text-gray-700">หมวดหมู่</label>
        <div class="relative">
          <select id="category" formControlName="category" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="เครื่องดื่ม">เครื่องดื่ม</option>
            <option value="เบเกอรี่">เบเกอรี่</option>
            <option value="ของว่าง">ของว่าง</option>
            <option value="อื่นๆ">อื่นๆ</option>
          </select>
          <mat-icon matSuffix class="absolute right-3 top-3 text-gray-500">category</mat-icon>
        </div>
      </div>

      <!-- สินค้าในสต็อก -->
      <div class="flex items-center gap-3 mb-6">
        <mat-checkbox formControlName="isAvailable" color="primary">
          <span class="text-base text-gray-800">มีสินค้าในสต็อก</span>
        </mat-checkbox>
        <mat-icon class="text-green-600">inventory_2</mat-icon>
      </div>

      <!-- ปุ่มบันทึกสินค้า -->
      <button mat-raised-button color="primary" type="submit" class="w-full py-3 text-lg rounded-full shadow-md hover:bg-blue-700 transition-all flex items-center justify-center gap-2">
        <mat-icon>save</mat-icon>
        <span>บันทึกสินค้า</span>
      </button>
    </form>
  </div>
</div>
